## 服务配置
server.port=4444
spring.application.name=云服务.主平台

## MyBatis 集成配置
mybatis.type-aliases-package=com.gm.demo.crawler.*.dao.model.*
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
mybatis.mapper-locations=classpath*:mapper*/*Mapper*.xml

## 数据库连接信息
spring.datasource.url=jdbc:mysql://localhost:3306/acclaim?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456

## 连接池配置
spring.datasource.type= com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.filters= stat
spring.datasource.maxActive= 100
spring.datasource.initialSize= 1
spring.datasource.maxWait= 10000
spring.datasource.minIdle= 1
spring.datasource.timeBetweenEvictionRunsMillis= 10000
spring.datasource.minEvictableIdleTimeMillis= 10000
spring.datasource.validationQuery= select 'x'
spring.datasource.testWhileIdle= true
spring.datasource.testOnBorrow= false
spring.datasource.testOnReturn= false
spring.datasource.poolPreparedStatements= true
spring.datasource.maxOpenPreparedStatements= 100

## 分页插件
pagehelper.helperDialect= mysql
pagehelper.reasonable= true
pagehelper.supportMethodsArguments= true
pagehelper.params= count=countSql

## 时间格式化
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
